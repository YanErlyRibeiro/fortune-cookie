<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,700;1,9..40,700&family=Dancing+Script&family=Montserrat:ital@0;1&display=swap" rel="stylesheet">

  <title>Biscoito da sorte</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      
      <button id="btnTry"><img src="./assets/imgCake.svg" alt="Imagem do Biscoito da sorte fechado"></button>
    </div>
   
    <div class="screen2  hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
        <div class="box-message animation-start" >
          <p class="quote"></p>     
        </div>
        <img src="./assets/cakeOpen.svg" alt="Imagem do Biscoito da sorte aberto">
 
      <button id="btnReset">Abrir outro biscoito</button>

      <script src="./main.js"></script>
    </div>

  </main>
  
</body>
</html>
